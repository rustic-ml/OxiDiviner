]

[workspace.dependencies]
chrono = { version = ">=0.4.41", features = ["serde"] }
rand = "0.8"
statrs = ">=0.18.0"
plotters = { version = ">=0.3.7" }
polars = { version = ">=0.47.1", features = ["lazy", "dtype-full"] }
thiserror = ">=2.0.12"
ndarray = { version = ">=0.16.1" }
serde = { version = ">=1.0.219", features = ["derive"] }
nalgebra = ">=0.33.0"
rand_distr = "0.4"

[profile.test]
opt-level = 1
debug = true 