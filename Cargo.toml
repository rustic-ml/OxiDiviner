    "COMPLETION_SUMMARY.md",
    "CODE_COVERAGE_REPORT.md",
    "EXAMPLES_COMPLETE.md",
    "MIGRATION_COMPLETE.md",
    "SEPARATE_MODULES_SUMMARY.md",
    "SUBCRATE_REMOVAL_COMPLETE.md",
    "MIGRATION_SUMMARY.md",
    "PUBLISHING_PLAN.md",
    "FINAL_SUMMARY.md",
    "GUIDELINES.md",
    "CODE_OF_CONDUCT.md",
